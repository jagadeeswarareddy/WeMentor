<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

        <link rel="stylesheet" type="text/css" href="css/default.css"/>
		<script type="text/javascript">
function ValidateForm(frm) {

if (frm.Email.value == "") {alert('Email address is required.');frm.Email.focus();return false;}
if (frm.Email.value.indexOf("@") < 1 || frm.Email.value.indexOf(".") < 1) {alert('Please enter a valid email address.');frm.Email.focus();return false;}
if (frm.EmailR.value == "") {alert('Repeat Email address is required.');frm.EmailR.focus();return false;}
if (frm.EmailR.value.indexOf("@") < 1 || frm.EmailR.value.indexOf(".") < 1) {alert('Repeat Please enter a valid email address.');frm.EmailR.focus();return false;}
if (frm.Password.value == "") {alert('Password is required.');frm.Password.focus();return false;}
if (frm.PasswordR.value == "") {alert('Repeat Password is required.');frm.PasswordR.focus();return false;}
if (frm.Name.value == "") {alert('Name is required.');frm.Name.focus();return false;}
if (frm.Phone.value == "") {alert('Phone is required.');frm.Phone.focus();return false;}
if (frm.Address.value == "") {alert('Address is required.');frm.Address.focus();return false;}
if (frm.Qualification.value == "") {alert('Qualification is required.');frm.Qualification.focus();return false;}
if (frm.InterestedArea.value == "") {alert('InterestedArea is required.');frm.InterestedArea.focus();return false;}
if (frm.Role.value == "") {alert('Role is required.');frm.Role.focus();return false;}
else if(frm.Role.value == "Mentor" && frm.Role.value == "Mentee") {
if (frm.DisabilityArea.value == "") {alert('Disability Area is required.');frm.DisabilityArea.focus();return false;}
}
if (frm.CaptchaCode.value == "") {alert('Enter web form code.');frm.CaptchaCode.focus();return false;}
alert("ssss");
this.submit();

 }

function ReloadCaptchaImage(captchaImageId) {
var obj = document.getElementById(captchaImageId);
var src = obj.src;
var date = new Date();
var pos = src.indexOf('&rad=');
if (pos >= 0) { src = src.substr(0, pos); }
obj.src = src + '&rad=' + date.getTime();
return false; }
</script>
