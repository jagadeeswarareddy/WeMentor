<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>ENABLE INDIA - REGISTER</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="/static/css/default.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
		<script type="text/javascript">
			function ValidateForm(frm) {
				var username = document.getElementById("login-username").value;
				var pwd = document.getElementById("login-password").value;
				var xmlHttp = null;

				xmlHttp = new XMLHttpRequest();
				xmlHttp.open( "GET", "/validatelogin?name="+username+"|"+pwd, false );
				xmlHttp.send( null );
				
				if(xmlHttp.responseText == "success"){
					window.open("/homepage?name="+username,"_self")
				}
				else{ 
					document.getElementById("loginfailure").innerHTML  = "LOGIN FAILURE .... RETRY"
				}
				//alert(xmlHttp.responseText);
				
				//if (frm.Email.value == "") {alert('Email address is required.');frm.Email.focus();return false;}
				//if (frm.Email.value.indexOf("@") < 1 || frm.Email.value.indexOf(".") < 1) {alert('Please enter a valid email address.');frm.Email.focus();return false;}
				//if (frm.Password.value == "") {alert('Password is required.');frm.Password.focus();return false;}
				return true; 
			}
		</script>
    </head>
    <body>    
		
        <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><!--<a href="#">Forgot password?</a>--></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon">Username</span>
                                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">                                        
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon">Password</i></span>
								<input id="login-password" type="password" class="form-control" name="password" placeholder="password">
							</div>
                           
                            <div style="margin-top:10px" class="form-group">
								<!-- Button -->
								<div class="col-sm-12 controls">
                                      <a id="btn-fblogin" class="btn btn-primary" onclick="return ValidateForm(this);">Login  </a>
								</div>
							</div>


							<div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="/registration">
                                            Sign Up Here
                                        </a>
										<label id="loginfailure" style="color:red"></label>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
                 
         </div> 
    </div>
    


			 
                    
		
		
    </body>
</html>
